name: Run Application Tests

on:
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: Run Jest Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install Dependencies
      run: npm i

    - name: Modify PostgreSQL permissions
      run: |
        sudo -u postgres psql -c "ALTER USER postgres WITH SUPERUSER;"
        echo "host all postgres all trust" | sudo tee -a /etc/postgresql/13/main/pg_hba.conf
        sudo systemctl restart postgresql

    - name: Wait for PostgreSQL to be ready
      run: |
        until PGPASSWORD=postgres psql -h localhost -U postgres -c "SELECT 1" > /dev/null 2>&1; do
          echo "Waiting for PostgreSQL to be ready..."
          sleep 1
        done

    - name: Run Database Initialization Script
      run: |
        node -r dotenv/config src/config/initDatabase.js
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: postgres
        DB_PASSWORD: postgres
        POSTGRES_ADMIN_USER: postgres

    - name: Run Tests
      run: npm test
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}